<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>AirBnB Clone</title>
    <!-- CSS -->
    <link href="/AirBnB_clone/web_static/styles/3-footer.css" rel="stylesheet"/>
    <link href="/AirBnB_clone/web_static/styles/3-header.css" rel="stylesheet"/>
    <link href="/AirBnB_clone/web_static/styles/4-common.css" rel="stylesheet"/>
    <link href="/AirBnB_clone/web_static/styles/6-filters.css" rel="stylesheet"/>
    
    <!-- icon -->
    <link rel="shortcut icon" href="/AirBnB_clone/web_static/images/icon.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"></div>

    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">Alabama, Arizona</h4>
                <ul class="popover">
                    <li class="popover-title">
                        <h2 class="popover-submenu">Alabama:</h2>
                        <ul class="popover-list">
                            <li>Cherokee</li>
                            <li>Franklin</li>
                            <li>Marshall</li>
                            <li>Washington</li>
                        </ul>
                    </li>
                    <li class="popover-title">
                        <h2 class="popover-submenu">Arizona:</h2>
                        <ul class="popover-list">
                            <li>Chandler</li>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                            <li>Yuma</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Rooms, swimming pool, jacuzzi</h4>
                <ul class="popover">
                    <li class="popover-list-amenities">Rooms</li>
                    <li class="popover-list-amenities">swimming pool</li>
                    <li class="popover-list-amenities">jacuzzi</li>
                </ul>
            </div>
            <button class="button-s">Search</button>
        </section>
    </div>
    <!-- Footer -->
    <footer>
        <span>Holberton School</span>
    </footer>
</body>
</html>
